<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Title')"/>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<h1>Single Event Listing</h1>
<div>
    <p th:text="${openHouseEvent.date}" />
    <p th:text="${openHouseEvent.house.address}" />
    <p th:text="${openHouseEvent.house.user.firstName}"></p>
    <p th:text="${openHouseEvent.house.user.lastName}" />

    <div th:if="${isEventCreator}">
        <a th:href="@{/events/edit/{id}(id=${openHouseEvent.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/events/delete/{id}(id=${openHouseEvent.id})}" class="btn btn-primary">Delete</a>
    </div>

    <a th:href="@{/events/apply/{id}(id=${openHouseEvent.id})}" class="btn btn-primary">Apply</a>


</div>

<th:block th:include="partials/scripts.html :: scripts"></th:block>
</body>
<footer th:replace="partials/footer.html :: footer"></footer>
</html>
