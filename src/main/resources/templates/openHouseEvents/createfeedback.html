<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Submit feedback')"/>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="createFeedback-form">
                <form th:action="@{/event/feedback/{eventId} (eventId=${openHouseEvent.id})}" method="post" th:object="${openHouseEvent}" class="mt-5 border p-4 bg-light shadow text-center">
                    <h4 class="mb-5 text-secondary">Leave Feedback on the hosted Open House Event</h4>
                    <div class="row">
                        <div class="mb-3 col-md-12 form-group">
                            <p>Event Address: <span th:text="${openHouseEvent.house.address}"/>, <span th:text="${openHouseEvent.house.city}"/>, <span th:text="${openHouseEvent.house.state}"/> <span th:text="${openHouseEvent.house.zipcode}"/></p>
                            <p>Event Start time: <span th:text="${#dates.format(openHouseEvent.dateStart, 'MMM-dd-yyyy h:mm a')}"/></p>
                            <p>Event End time: <span th:text="${#dates.format(openHouseEvent.dateEnd, 'MMM-dd-yyyy h:mm a')}"/></p>
                            <p>Event Listing agent: <span th:text="${openHouseEvent.house.user.firstName}"/> <span th:text="${openHouseEvent.house.user.lastName}"/></p>
                        </div>
                        <div class="mb-3 col-md-12 form-group">
                            <label class="feedback" for="feedback">Please leave a short summary of your experience</label>
                            <textarea id="feedback" class="review form-control" name="feedback"></textarea>
                        </div>
                        <div class="mb-3 col-md-12 form-group">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="partials/scripts.html :: scripts"/>
</body>
</html>
