<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit event')"/>
<body>
<nav th:replace="partials/navbar.html :: navbar"/>
<h1>Edit event date/time</h1>
<form class="container" action="/events/create" th:action="@{/events/edit/{id}(id=${openHouseEvent.id})}" method="post" th:object="${openHouseEvent}">
    <div class="form-group">
        <p>Previous event start date <span th:text="${openHouseEvent.dateStart}"/></p>
        <label for="startDate">New Start time/date of event</label>
        <input id="startDate" name="startDate" type="datetime-local" class="form-control"/>
    </div>
    <div class="form-group">
        <p>Previous event end date <span th:text="${openHouseEvent.dateEnd}"/></p>
        <label for="endDate">New End time/date of event</label>
        <input id="endDate" name="endDate" type="datetime-local" class="form-control"/>
    </div>
    <input type="submit" value="Edit event" class="btn btn-block btn-info" />
</form>

<footer th:replace="partials/footer.html :: footer"/>
<div th:replace="partials/scripts.html :: scripts"/>
</body>

</html>
