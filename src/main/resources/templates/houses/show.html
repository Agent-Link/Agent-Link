<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Property listing')"/>
<head>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet'/>

</head>


<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<h1 class="text-center" >Single House Listing</h1>
<div>
    <div class="card border border-dark mb-1" style="width: auto;">
            <div class="card-header">
                 <h6 id="houseAddress" th:text="${house.address}"></h6>
            </div>
        <div class="card-body text-dark">
    <p id="houseCity" th:text="${house.city}"></p>
    <p th:text="${house.description}"></p>
    <p id="houseState" th:text="${house.state}"></p>
    <p id="houseZipcode" th:text="${house.zipcode}"></p>
        </div>
    </div>

    <!--mapbox here-->
    <div id='map' style='width: 400px; height: 300px;' class=""></div>
    <!--    end of map box-->

    <div th:if="${house.image_url != null}" class="col-4">
        <img th:src="${house.image_url}" alt="House Picture">
    </div>

<!--    <div>-->
<!--        <img th:each="image : ${house.images}" th:src="${image.imageUrl}" alt="House Picture 2">-->
<!--    </div>-->

    <div th:if="${isHouseOwner}">
        <a th:href="@{/houses/edit/{id}(id=${house.id})}" class="btn btn-primary">Edit</a>
        <form th:action="@{/houses/delete/{id}(id=${house.id})}" method="post">
            <input type="submit" class="btn btn-primary" value="Delete"/>
        </form>
    </div>
</div>

<!--mapbox scripts-->
<!--<script src="/keys.js"></script>-->
<!--<script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>-->
<!--<link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet' />-->
<!--mapbox end-->
<footer th:replace="partials/footer.html :: footer"></footer>
<div th:replace="partials/scripts.html :: scripts"></div>
</body>

</html>
