<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Index')"/>
<body>
<h1>Houses</h1>
<div th:each="house : ${houses}">
    <p th:text="${house.address}" />
    <p th:text="${house.city}" />
    <p th:text="${house.description}" />
    <p th:text="${house.state}" />
    <p th:text="${house.zipcode}" />

    <a th:href="@{/houses/{id}(id=${house.id})}" class="btn btn-primary">More Details</a>

</div>


</body>
</html>
