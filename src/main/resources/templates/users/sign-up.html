<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="partials/head.html :: head('Sign up')">
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"/>
<h1>Create an account</h1>
<form class="container" th:action="@{/sign-up}" method="POST" th:object="${user}">
    <div class="form-group">
        <label for="isListingAgent">Are you a listing agent?</label>
        <input type="checkbox" id="isListingAgent" name="isListingAgent" value="1">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" th:field="*{username}" />
        <p th:if = "${#fields.hasErrors('username')}" th:errors="*{username}"></p>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" th:field="*{email}" />
        <p th:if = "${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" th:field="*{password}" />
        <p th:if = "${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" th:field="*{firstName}" />
        <p th:if = "${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" th:field="*{lastName}" />
        <p th:if = "${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    </div>
    <div class="form-group">
        <label for="team">Team Name</label>
        <input class="form-control" id="team" th:field="*{team}" />
        <p th:if = "${#fields.hasErrors('team')}" th:errors="*{team}"></p>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input class="form-control" id="phone" th:field="*{phone}" />
        <p th:if = "${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <input class="btn btn-block btn-info" alue="Sign me up!" type="submit" />
</form>
<footer th:replace="partials/footer.html :: footer"/>
<div th:replace="partials/scripts.html :: scripts"/>
</body>
</html>
