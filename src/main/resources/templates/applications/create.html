<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Apply to host')"/>
<body>
<nav th:replace="partials/navbar.html :: navbar"/>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form th:action="@{/events/apply/{id} (id = ${openHouseId})}" method="post" th:object="${app}"
                      class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Create Your Account</h4>
                    <div class="row">
                        <div class="mb-3 col-md-12 form-group">
                            <label for="inquiry">Description</label>
                            <textarea id="inquiry" name="inquiry" class="materialize-textarea form-control"
                                      th:field="*{inquiry}"></textarea>
                            <p th:if="${#fields.hasErrors('inquiry')}" th:errors="*{inquiry}"></p>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Apply to host" class="btn btn-block btn-info"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/footer.html :: footer"/>
<div th:replace="partials/scripts.html :: scripts"/>
</body>
</html>
